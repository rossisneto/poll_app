<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Campanha</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Gerenciamento de Campanha</h1>
    <form id="campaignForm">
        <label for="title">Titulo:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="question">Pergunta:</label>
        <input type="text" id="question" name="question" required>
        <br>
        <label for="option1">Opção 1:</label>
        <input type="text" id="option1" name="option1" required>
        <br>
        <label for="option2">Opção 2:</label>
        <input type="text" id="option2" name="option2" required>
        <br>
        <label for="option3">Opção 3:</label>
        <input type="text" id="option3" name="option3" required>
        <br>
        <label for="option4">Opção 4:</label>
        <input type="text" id="option4" name="option4" required>
        <br>
        <button type="submit">Criar Campanha</button>
    </form>
    <div id="successMessage" class="hidden">
        <h2>Campanha criada!</h2>
        <img id="qrCode" alt="QR Code">
        <p>Escaneie o QRCode</p>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
