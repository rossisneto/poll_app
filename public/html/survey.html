<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">Pesquisa de Opinião</h1>
      <form id="surveyForm" class="needs-validation" novalidate>
        <h2 id="question" class="mb-4 text-center"></h2>
        <div class="row">
          <div class="col-6 mb-2">
            <button
              type="button"
              class="btn btn-option btn-outline-primary w-100"
              id="option1Button"
            ></button>
          </div>
          <div class="col-6 mb-2">
            <button
              type="button"
              class="btn btn-option btn-outline-primary w-100"
              id="option2Button"
            ></button>
          </div>
          <div class="col-6 mb-2">
            <button
              type="button"
              class="btn btn-option btn-outline-primary w-100"
              id="option3Button"
            ></button>
          </div>
          <div class="col-6 mb-2">
            <button
              type="button"
              class="btn btn-option btn-outline-primary w-100"
              id="option4Button"
            ></button>
          </div>
        </div>
        <input
          type="hidden"
          name="selectedOption"
          id="selectedOption"
          required
        />
        <div class="invalid-feedback text-center">Selecione uma Opção</div>
        <button type="submit" class="btn btn-primary w-100 mt-4 btn-submit">
          Enviar
        </button>
      </form>
    </div>
    <script src="../js/survey.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
      // Bootstrap validation example
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var forms = document.getElementsByClassName("needs-validation");
            Array.prototype.filter.call(forms, function (form) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
    


  </body>
</html>
